<main class="container-fluid p-0">
   <nav class="fixed-top">
      <div class="cls-sidebar-btn m-1 p-1">
         <a (click)="toggleSideBar()" class="btn cls-btn rounded-pill">
            <i class="h3 bi bi-list"></i>
         </a>
      </div>
      <div div="">
         <app-user-navbar></app-user-navbar>
      </div>
   </nav>

   <section class="d-flex flex-row border">

      <div class="cls-sidebar-app mt-5 border border-warning" [ngClass]="{'cls-animate-sidebar-open': sidebarIsOpen}"
         id="idSidebar">
         <app-user-sidebar></app-user-sidebar>
      </div>

      <div class="cls-body-app border container-fluid"
         [ngClass]="{'cls-body-app-sb-close cls-body-app-sidebar-open container-fluid': !sidebarIsOpen}" ng="">
         <router-outlet></router-outlet>
      </div>
   </section>

   <footer class="cls-footer">
      <app-user-footer></app-user-footer>
   </footer>
</main>
