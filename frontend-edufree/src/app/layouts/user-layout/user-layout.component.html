<main class="container-fluid p-0">
   <nav class="fixed-top">
      <div class="cls-sidebar-btn m-1 p-1">
         <a (click)="toggleSideBar()" class="btn cls-btn rounded-pill">
            <i class="h3 bi bi-list"></i>
         </a>
      </div>

      <div>
         <app-user-navbar></app-user-navbar>
      </div>
   </nav>

   <section class="d-flex flex-row">

      <div class="cls-sidebar-app mt-5"
      [ngClass]="{'cls-animate-sidebar-close': closeSideBar}">
         <app-user-sidebar></app-user-sidebar>
      </div>

      <div class=".cls-body-app"
      [ngClass]="{'cls-body-app-sb-close cls-hidden': !closeSideBar}">
         <router-outlet></router-outlet>
      </div>
   </section>

   <footer class="cls-footer">
      <app-user-footer></app-user-footer>
   </footer>
</main>
