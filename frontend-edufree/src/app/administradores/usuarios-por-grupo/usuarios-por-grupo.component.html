<main class=" m-5 pt-1">

    <section class="my-5 mt-5 row justify-content-md-left">
        <header class="col-10">
            <h1 class="h1">Asignacion de Estudiantes a Grupos</h1>
        </header>
        <div class="col-1 justify-content-center">
            <button type="button" class="btn btn-block cls-btnAgregar rounded-pill shadow-sm">
                <i class="h3 bi bi-person-plus-fill"></i></button>
        </div>
        <div class="col-1 justify-content-center">
            <button type="button" class="btn btn-block cls-btnAgregar rounded-pill shadow-sm">
                <i class="h3 bi bi-search"></i></button>
        </div>
    </section>

    <section class="m-0 p-0 table-responsive-md">
        <table class="table table-bordered cls-table">
            <thead>
                <tr>
                    <th scope="col" class="text-center col-md">#</th>
                    <th scope="col" class="text-center col-md-4">Estudiante</th>
                    <th scope="col" class="text-center col-md-2">Grupo</th>
                    <th scope="col" class="text-center col-md-1">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let eg of listaEporGrupo">
                    <th scope="row" class="text-center col-md">1</th>
                    <td class="text-center col-md-5">
                        {{eg.usuarioId}}
                    </td>
                    <td class="text-center col-md-5">
                        {{eg.grupoId}}
                    </td>
                    <td class="text-center col-md-2">
                        <a type="button" class="mx-1 text-danger">
                            <i class="h4 bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="mt-5 pt-5 m-0 p-0 table-responsive-md">
        <table class="table cls-table" id="tabla" [formGroup]="formEstudiantesPorGrupo">

            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="text-center col-md">#</th>
                    <th scope="col" class="text-center col-md-8">Estudiante</th>
                    <th scope="col" class="text-center col-md-2">Grupo</th>
                    <th scope="col" class="text-center col-md-1">Acciones</th>
                    <th scope="col" class="text-center col-md-1"></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row" id="id" class="border border-secondary">1</th>
                    <td class="border border-secondary">
                        <select name="" id="" placeholder="Estudiante" class="form-control form-select"
                            *ngFor="let e of listaEstudiantes">
                            <option value="" disabled selected hidden>Estudiante</option>
                            <option value="{{e.id}}">{{e.nombresUsuario}} - {{e.apellidosUsuario}} {{e.nombresUsuario}}
                                [{{e.rol}}]</option>
                        </select>
                    </td>
                    <td class="border border-secondary">
                        <select name="" id="" placeholder="Grupo" class="form-control form-select"
                            *ngFor="let g of listaGrupos">
                            <option value="" disabled selected hidden>Estudiante</option>
                            <option value="{{g.id}}">{{g.codigoGrupo}} - {{g.docenteId}}</option>
                        </select>
                    </td>
                    <td class="text-center border border-secondary">
                        <a type="button" class="mx-2 text-success" title="Agregar RelaciÃ³n">
                            <i class="h4 bi bi-person-plus-fill"></i>
                        </a>
                        <a type="button" class="mx-1 text-warning">
                            <i class="h4 bi bi-pencil-square"></i>
                        </a>
                    </td>
                    <td class="text-center border border-secondary">
                        <a type="button" class="mx-2 text-danger" title="Agregar Fila">
                            <i class="h4 bi bi-plus-lg"></i>
                        </a>
                        <a type="button" class="mx-2 text-danger" title="Eliminar Fila">
                            <i class="h4 bi bi-dash-lg"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
